<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <!--
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nikita</a>.
    </div>-->
    <div class="container">
      <div class="wrapper">
        <div class="heading">
          <h1>TODO</h1>
        </div>
        <div class="new-todo">
          <button type="button" class="btn-unchecked"></button>
          <input
            class="new-todo-content"
            type="text"
            placeholder="Create a new todo.."
          />
        </div>
        <div class="todo-list">
          <ul class="list">
            <li class="todo-item">
              <div class="todo">
                <div>
                  <button type="button" class="btn-unchecked"></button>
                  <span class="work">text xyz</span>
                </div>
                <div>
                  <img
                    src="images/icon-cross.svg"
                    class="dlt-btn hidden"
                    alt="delete"
                  />
                </div>

                <div><i class="far fa-edit edit-btn hidden"></i></div>
              </div>
              <hr
                style="
                  width: 100%;
                  height: 0.5px;
                  background-color: hsl(234, 39%, 85%);
                "
              />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
